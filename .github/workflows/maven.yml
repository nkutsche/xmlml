# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -P xpath-qt3-testsuite -Dtestsuite.qt3-id-group-focus=fn
    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: QTS3 Testssuite Runner (Functions)
        path: target/surefire-reports/qt3ts-runner-fn-*.xml
        reporter: java-junit
        fail-on-error: true
    - name: Archive surefire reports
      uses: actions/upload-artifact@v4
      with:
        name: Surefire-reports
        path: target/surefire-reports/qt3ts-runner-*.xml

