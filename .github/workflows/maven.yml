# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -P xpath-qt3-testsuite -Dtestsuite.qt3-id-group-focus=fn -Dtestsuite.qt3-id-focus=cbcl-fn-normalize-unicode-001.*
    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
    - name: Archive surefire reports
      uses: actions/upload-artifact@v4
      with:
        name: Surefire-reports
        path: target/surefire-reports/qt3ts-runner-*.xml

  create-report:
    name: Report using ${{ matrix.os }}
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: michaelhenry/create-report@v2.0.2
      name: create report from markdown
      with:
        title: "Test report"
        path: XMLConf-Testsuite-Exclusions.md
        format: markdown

